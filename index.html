---
layout: minimal_default
---

{% for post in site.posts %}
        <a href="{{ post.url }}">{{ post.title }}</a></br>
        <span class="index_date"> {{ post.date | date_to_long_string }}</span>
            </br>
            {% if post.excerpt_only %}
                {{post.content}}
            {% else %}
                {{ post.excerpt }}
              <p align="right"><a href="{{ post.url }}">Keep reading...</a></p>
            {% endif %}
        <hr style="clear: both"/>
{% endfor %}
